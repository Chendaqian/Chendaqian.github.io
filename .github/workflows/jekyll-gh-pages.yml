name: Jekyll Deployment Fix v3

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with Submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive  # 确保包含所有子模块

      - name: Ruby Version Matrix
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.4
          bundler: 2.4.22
          cache: true

      - name: Dependency Resolution
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          echo "Ruby Gems List:"
          bundle list

      - name: Build Verification
        id: build-step
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./__site_build  # 使用唯一目录名称
          build-command: |
            bundle exec jekyll build \
            --trace \
            --verbose \
            --destination ./__site_build

      - name: Artifact Integrity Check
        run: |
          echo "Build directory structure:"
          find ./__site_build -print | sed -e 's;[^/]*/;|____;g'
          [ -f ./__site_build/index.html ] || exit 1
          echo "Total files: $(find ./__site_build -type f | wc -l)"

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./__site_build
          name: jekyll-deploy-package  # 全局唯一标识符

  deploy:
    name: Production Deployment
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v3
        with:
          artifact-name: jekyll-deploy-package  # 必须完全匹配
          timeout-minutes: 5
